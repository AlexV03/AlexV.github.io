<html lang="en">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ========================================
         NAVIGATION BAR (TOP BAR)
         TO CHANGE BUTTON NAMES: Edit the text between <a> and </a>
         TO CHANGE BUTTON LINKS: Edit the href="" attribute
         ======================================== -->
    <nav>
        <ul>
            <li><a href="#projects">Projects</a></li> <!-- CHANGE "Projects" to rename button -->
            <li><a href="info.html">Info</a></li> <!-- CHANGE "Info" to rename button -->
            <li><a href="contact.html">Contact</a></li> <!-- CHANGE "Contact" to rename button -->
        </ul>
    </nav>

    <!-- ========================================
         PAGE TITLE (Between top bar and projects)
         TO CHANGE TITLE: Edit the text in <h1>
         ======================================== -->
    <div class="page-header">
        <h1>My Projects</h1> <!-- CHANGE this text for your title -->
    </div>

    <!-- ========================================
         PROJECTS SECTION
         ======================================== -->
    <div class="projects-container">
        <div class="projects-grid">
            
            <!-- ========================================
                 PROJECT CARD EXAMPLE
                 TO ADD A NEW PROJECT: Copy this entire <a> block and paste it below
                 TO CHANGE IMAGE: Replace the src="" with your image path
                 TO CHANGE TITLE: Edit the text in <div class="project-title">
                 TO CHANGE LINK: Edit the href="" attribute. IT IS UPDATED KUT GIT
                 ======================================== -->
            
            <!-- Project 1 -->
            <a href="project1.html" class="project-card"> <!-- CHANGE href to your project page -->
                <img src="https://via.placeholder.com/400x300/0f3460/eee?text=Project+1" alt="Project 1" class="project-image">
                <!-- CHANGE src above to your image path, example: src="images/project1.jpg" -->
                <div class="project-title">Web Design Portfolio</div> <!-- CHANGE this text for the title -->
            </a>

            <!-- Project 2 -->
            <a href="project2.html" class="project-card">
                <img src="https://via.placeholder.com/400x300/0f3460/eee?text=Project+2" alt="Project 2" class="project-image">
                <div class="project-title">E-commerce Platform</div>
            </a>

            <!-- Project 3 -->
            <a href="project3.html" class="project-card">
                <img src="https://via.placeholder.com/400x300/0f3460/eee?text=Project+3" alt="Project 3" class="project-image">
                <div class="project-title">Mobile App Design</div>
            </a>

            <!-- Project 4 -->
            <a href="project4.html" class="project-card">
                <img src="https://via.placeholder.com/400x300/0f3460/eee?text=Project+4" alt="Project 4" class="project-image">

            </a>

            <!-- Project 5 -->
            <a href="project5.html" class="project-card">
                <img src="https://via.placeholder.com/400x300/0f3460/eee?text=Project+5" alt="Project 5" class="project-image">
                <div class="project-title">Dashboard Analytics</div>
            </a>

            <!-- Project 6 -->
            <a href="project6.html" class="project-card">
                <img src="https://via.placeholder.com/400x300/0f3460/eee?text=Project+6" alt="Project 6" class="project-image">
                <div class="project-title">Social Media Campaign</div>
            </a>
            
        </div>
    </div>
