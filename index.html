<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ========================================
         ANIMATED SWIRLY LINES (Background decoration)
         TO ADD MORE: Copy these <div> tags
         ======================================== -->
    <div class="swirl-line"></div>
    <div class="swirl-line"></div>

    <!-- ========================================
         NAVIGATION BAR (TOP BAR)
         TO CHANGE BUTTON NAMES: Edit the text between <a> and </a>
         TO CHANGE BUTTON LINKS: Edit the href="" attribute
         ======================================== -->
    <nav>
        <ul>
            <li><a href="#projects">Projects</a></li> <!-- CHANGE "Projects" to rename button -->
            <li><a href="about.html">About</a></li> <!-- CHANGE "Info" to rename button -->
            <li><a href="contact.html">Contact</a></li> <!-- CHANGE "Contact" to rename button -->
        </ul>
    </nav>

    <!-- ========================================
         PAGE TITLE (Between top bar and projects)
         TO CHANGE TITLE: Edit the text in <h1>
         ======================================== -->
    <div class="page-header">
        <h1>Projects</h1> <!-- CHANGE this text for your title -->
    </div>

    <!-- ========================================
         PROJECTS SECTION
         ======================================== -->
    <div class="projects-container">
        <div class="projects-grid">
            
            <!-- ========================================
                 PROJECT CARD EXAMPLE
                 TO ADD A NEW PROJECT: Copy this entire <a> block and paste it below
                 TO CHANGE IMAGE: Replace the src="" with your image path
                 TO CHANGE TITLE: Edit the text in <div class="project-title">
                 TO CHANGE LINK: Edit the href="" attribute.
                 Sorted from newest to oldest
                 ======================================== -->
            
            <!-- Project 3 -->
            <a href="project3html" class="project-card">
                <img src="Content/Images/" alt="Project 3" class="project-image">
                <div class="project-title">Ray traced audio</div>
            </a>
            
            <!-- Project 2 -->
            <a href="project2.html" class="project-card"> <!-- CHANGE href to your project page -->
                <img src="Content/Images/" alt="Project 2" class="project-image">
                <!-- CHANGE src above to your image path, example: src="images/project1.jpg" -->
                <div class="project-title">Grablings</div> <!-- CHANGE this text for the title -->
            </a>

            <!-- Project 1 -->
            <a href="project1.html" class="project-card"> <!-- CHANGE href to your project page -->
                <img src="Content/Images/" alt="Project 1" class="project-image">
                <!-- CHANGE src above to your image path, example: src="images/project1.jpg" -->
                <div class="project-title">Riverse</div> <!-- CHANGE this text for the title -->
            </a>
        
        </div>
    </div>
</body>
</html>
