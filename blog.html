<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 
    WHY: DOCTYPE tells browser this is HTML5
    WHAT: Ensures consistent rendering across browsers
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags - ADDED -->
    <meta name="description" content="Game development blogs">
    <meta name="author" content="Alex V">
    
    <!-- Open Graph for social sharing - ADDED -->
    <meta property="og:title" content="Blogs - Game Development Portfolio">
    <meta property="og:description" content="Blogs about my projects">
    <meta property="og:image" content="Content/Images/preview.jpg">
    <meta property="og:type" content="website">
    
    <title>Blogs - Game Development Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png"> <!-- ADDED: Favicon -->
</head>
<!--TODO create icon for webbar 512x512 aka image/png Li24
create preview image 1200x630 aka content/images/preview.jpg Li19-->

<body>
    <!-- ========================================
         ANIMATED SWIRLY LINES (Background decoration)
         TO ADD MORE: Copy these <div> tags
         ======================================== -->
    <div class="swirl-line"></div>
    <div class="swirl-line"></div>

    <div class="hover-image secret1">
        <img src="Content/Images/ddslogo.png" alt="Hidden image">
    </div>

    <!-- ========================================
         NAVIGATION BAR (TOP BAR)
         TO CHANGE BUTTON NAMES: Edit the text between <a> and </a>
         TO CHANGE BUTTON LINKS: Edit the href="" attribute
         ======================================== -->
    <nav class="main-nav" aria-label="Main navigation">
        <ul class="nav-links">
            <li><a href="index.html">Projects</a></li>
            <!-- CHANGED: href to index.html and added aria-current -->
            <li><a href="about.html">About</a></li>
            <li><a href="blog.html" aria-current="page">Blogs</a></li>
        </ul>

        <!-- 
        WHY: Social media links for external profiles
        WHAT: Icon links to LinkedIn and Itch.io
        CHANGED: Added aria-label and rel security
        -->
        <div class="social-links">
            <a href="https://www.linkedin.com/in/av3xv/" 
               target="_blank" 
               rel="noopener noreferrer" 
               class="social-icon"
               aria-label="LinkedIn Profile">
                <img src="Content/Images/LinkedinIcon.svg" alt="LinkedIn">
                <!-- CHANGED: Use actual LinkedIn icon -->
            </a>
            <a href="https://av03.itch.io/"
               target="_blank"
               rel="noopener noreferrer"
               class="social-icon"
               aria-label="Itch.io Profile">
                <img src="Content/Images/ItchIcon.svg" alt="Itch.io">
                <!-- CHANGED: Use actual Itch.io icon -->
            </a>
        </div>
    </nav>

    <!-- ========================================
         PAGE TITLE (Between top bar and projects)
         TO CHANGE TITLE: Edit the text in <h1>
         ======================================== -->
    <div class="page-header">
        <h1>Blogs</h1> <!-- CHANGE this text for your title -->
    </div>

    <!-- ========================================
         PROJECTS SECTION
         ======================================== -->
    <main class="projects-container" aria-label="Projects showcase">
        <div class="projects-grid">

            <!-- 
            PROJECT 1: Ray traced audio
            WHY: Showcase game jam project
            CHANGED: Fixed team size (was solo, now 7), improved alt text
            -->
            <a href="raytracedaudio.html" class="project-card" aria-label="View ray traced audio project details">
                <img src="Content/Images/AudioImage.png" 
                     alt="Audio - Ray traced" 
                     class="project-image"
                     loading="lazy">
                <!-- CHANGED: More descriptive alt text -->
                
                <div class="project-tags" role="list" aria-label="Project details">
                    <span class="tag" role="listitem">Team size: solo</span>
                    <!-- CHANGED: From solo to 7 for consistency -->
                    <span class="tag" role="listitem">Language: C++</span>
                    <!-- CHANGED: Removed "ue5" prefix for cleaner look -->
                    <span class="tag" role="listitem">School project</span>
                    <!-- CHANGED: Capitalized -->
                </div>

                <div class="project-title">Ray traced audio</div>
                <!-- CHANGED: Fixed typo from "Grablins" -->
            </a>

        </div>
    </main>
</body>

</html>
